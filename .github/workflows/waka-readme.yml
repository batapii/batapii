name: Update README with WakaTime Stats
on:
  schedule:
    - cron: '0 0 * * *'  # 毎日 UTC 0:00 (JST 9:00) に実行
  workflow_dispatch:  # 手動実行のオプション
jobs:
  update-readme:
    name: Update README with WakaTime Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 全履歴をフェッチ
      
      - name: Setup Git
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
      - name: Update WakaTime stats
        uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_OS: "True"
          SHOW_PROJECTS: "True"
          SHOW_EDITORS: "True"
          SHOW_TIMEZONE: "False"
          SHOW_LOC_CHART: "False"
          SHOW_LINES_OF_CODE: "True"
          SHOW_PROFILE_VIEWS: "True"
          SHOW_COMMIT: "True"
          SHOW_DAYS_OF_WEEK: "True"
          SHOW_LANGUAGE: "True"
          SHOW_LANGUAGE_PER_REPO: "True"
          SHOW_TOTAL_CODE_TIME: "True"
          SHOW_SHORT_INFO: "False"
          SHOW_UPDATED_DATE: "True"
      - name: Commit and push changes
        run: |
          git add README.md
          
          if ! git diff --staged --quiet; then
            git commit -m "Update README with WakaTime stats"
            
            # Pull the latest changes and rebase
            git pull --rebase origin main || true
            
            # Try to push changes
            if git push; then
              echo "Changes pushed successfully"
            else
              echo "Push failed, trying to resolve conflicts..."
              git fetch origin
              git reset --hard origin/main
              
              # Apply our changes on top of the latest main
              git add README.md
              git diff --staged --quiet || git commit -m "Update README with WakaTime stats"
              
              # Force push (use with caution)
              git push --force-with-lease || echo "Failed to push changes"
            fi
          else
            echo "No changes to commit"
          fi
      - name: Debug Information
        run: |
          echo "Workflow completed. Here's some debug information:"
          git status
          git log -n 5
          echo "WakaTime stats update completed. Checking README.md:"
          cat README.md
          echo "Checking for differences:"
          git diff README.md
          cat .git/config
          ls -la
