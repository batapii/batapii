name: Update GitHub Profile README and Generate Mountain

on:
  schedule:
    - cron: "0 9 * * *"  # æ¯æ—¥ UTC 9:00 (JST 18:00) ã«å®Ÿè¡Œ
    - cron: '0 */6 * * *'  # 6æ™‚é–“ã”ã¨ã«å®Ÿè¡Œ
  workflow_dispatch:

jobs:
  update-profile:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # å…¨å±¥æ­´ã‚’ãƒ•ã‚§ãƒƒãƒ

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Pull latest changes
        run: |
          git pull origin main

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Generate Mountain
        uses: suba327777/README.Mountain@release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
          THEME: "dark"

      - name: Clean up README.Mountain
        run: |
          if [ -d "README.Mountain" ]; then
            rm -rf README.Mountain
          fi

      - name: Update WakaTime stats
        uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_OS: "True"
          SHOW_PROJECTS: "True"
          SHOW_EDITORS: "True"
          SHOW_TIMEZONE: "True"
          SHOW_LOC_CHART: "False"
          SHOW_PROFILE_VIEWS: "True"
          SHOW_LINES_OF_CODE: "True"
          SHOW_LANGUAGE_PER_REPO: "True"
          SHOW_SHORT_INFO: "True"
          SHOW_DAYS_OF_WEEK: "True"
          SHOW_LANGUAGE: "True"
          SHOW_COMMIT: "True"
          SHOW_TOTAL_CODE_TIME: "True"
          SHOW_UPDATED_DATE: "True"
          SYMBOL_VERSION: 3

      - name: Split WakaTime stats
        run: |
          sed -n '/ğŸ± My GitHub Data/,/I'"'"'m an Early ğŸ¤/ w github-data.md' README.md
          sed -n '/I'"'"'m an Early ğŸ¤/,/ğŸ“Š This Week I Spent My Time On/ w coding-habits.md' README.md
          sed -n '/ğŸ“Š This Week I Spent My Time On/,/I Mostly Code in Kotlin/ w weekly-breakdown.md' README.md

      - name: Update recent GitHub activity
        uses: jamesgeorge007/github-activity-readme@master
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          COMMIT_MSG: 'Update README with recent activity'
          MAX_LINES: 5

      - name: Update GitHub stats
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GH_TOKEN }}
          plugin_lines: yes
          plugin_isocalendar: yes
          plugin_languages: yes
          plugin_achievements: yes
          plugin_notable: yes

      - name: Update README
        run: |
          cat << EOF > README.md
          # My GitHub Profile

          ![Mountain](./mountain-output/mountain.svg)

          ## ğŸ“Š My Coding Insights
          <details>
          <summary><b>Click to view GitHub Data</b></summary>

          $(cat github-data.md)
          </details>

          <details>
          <summary><b>Click to view Coding Habits</b></summary>

          $(cat coding-habits.md)
          </details>

          <details>
          <summary><b>Click to view Weekly Breakdown</b></summary>

          $(cat weekly-breakdown.md)
          </details>

          ## ğŸ† GitHub Trophies

          ## ğŸ”§ Technologies & Tools

          ## ğŸ“ˆ Contribution Graph

          ## ğŸ’¼ Featured Projects

          ## ğŸ”— Connect with me

          EOF

      - name: Commit and push changes
        run: |
          git pull origin main  # æœ€æ–°ã®å¤‰æ›´ã‚’å†åº¦å–å¾—
          git add README.md github-data.md coding-habits.md weekly-breakdown.md
          if [ -f "mountain-output/mountain.svg" ]; then
            git add mountain-output/mountain.svg
          fi
          git diff --staged --quiet || (git commit -m "Update README and generate mountain" && git push --force-with-lease)
