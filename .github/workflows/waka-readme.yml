name: Update README with Stats

on:
  schedule:
    - cron: '0 0 * * *'  # ÊØéÊó• UTC 0:00 (JST 9:00) „Å´ÂÆüË°å
  workflow_dispatch:  # ÊâãÂãïÂÆüË°å„ÅÆ„Ç™„Éó„Ç∑„Éß„É≥

jobs:
  update-readme:
    name: Update README with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ÂÖ®Â±•Ê≠¥„Çí„Éï„Çß„ÉÉ„ÉÅ
      
      - name: Setup Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Update WakaTime stats
        uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_OS: "True"
          SHOW_PROJECTS: "True"
          SHOW_EDITORS: "True"
          SHOW_TIMEZONE: "False"
          SHOW_LOC_CHART: "False"
          SHOW_LINES_OF_CODE: "True"
          SHOW_PROFILE_VIEWS: "True"
          SHOW_COMMIT: "True"
          SHOW_DAYS_OF_WEEK: "True"
          SHOW_LANGUAGE: "True"
          SHOW_TOTAL_CODE_TIME: "True"
          COMMIT_BY_ME: "True"
          COMMIT_MESSAGE: "Update README with WakaTime stats"

      - name: Update GitHub Data
        run: |
          token="${{ secrets.GH_TOKEN }}"
          username="${{ github.repository_owner }}"
          api_url="https://api.github.com/users/$username"
          
          response=$(curl -s -H "Authorization: token $token" $api_url)
          public_repos=$(echo $response | jq '.public_repos')
          followers=$(echo $response | jq '.followers')
          
          echo "<!--START_SECTION:github-data-->" > github-data.md
          echo "<ul>" >> github-data.md
          echo "<li>üì¶ $(du -sh .git | cut -f1) Used in GitHub's Storage</li>" >> github-data.md
          echo "<li>üèÜ $(git rev-list --count HEAD) Contributions in the Year $(date +%Y)</li>" >> github-data.md
          echo "<li>üìú $public_repos Public Repositories</li>" >> github-data.md
          echo "<li>üîë $(ls -l ~/.ssh 2>/dev/null | grep -v "total" | wc -l || echo '0') SSH Keys</li>" >> github-data.md
          echo "</ul>" >> github-data.md
          echo "<!--END_SECTION:github-data-->" >> github-data.md

      - name: Update Recent Activity
        uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          MAX_LINES: 5

      - name: Remove submodule reference
        run: |
          if [ -f .gitmodules ]; then
            sed -i '/README.Mountain/d' .gitmodules
            git add .gitmodules
          fi

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          git add README.md github-data.md
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update README with stats"
            
            # Pull the latest changes and rebase
            git pull --rebase origin main
            
            # Try to push changes
            if git push; then
              echo "Changes pushed successfully"
            else
              echo "Push failed, trying to resolve conflicts..."
              git fetch origin
              git reset --hard origin/main
              
              # Apply our changes on top of the latest main
              git add README.md github-data.md
              git diff --staged --quiet || git commit -m "Update README with stats"
              
              # Force push (use with caution)
              git push --force-with-lease
            fi
          fi
