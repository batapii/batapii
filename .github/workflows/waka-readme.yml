name: GitHub プロフィールとWaka Readmeの更新
on:
  schedule:
    - cron: "0 */6 * * *"  # 6時間ごとに実行
  workflow_dispatch:        # 手動実行も可能

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリのチェックアウト
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}
          
      - name: GitHub Actionsキャッシュのクリア
        uses: actions/github-script@v6
        with:
          script: |
            const caches = await github.rest.actions.getActionsCacheList({
              owner: context.repo.owner,
              repo: context.repo.repo,
            })
            for (const cache of caches.data.actions_caches) {
              await github.rest.actions.deleteActionsCacheById({
                owner: context.repo.owner,
                repo: context.repo.repo,
                cache_id: cache.id,
              })
            }
            console.log('GitHub Actionsキャッシュをクリアしました')
            
      - name: npmキャッシュのクリア
        run: |
          npm cache clean --force
          echo "npmキャッシュをクリアしました"
          
      - name: 週間WakaTime統計の更新
        uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_OS: "True"
          SHOW_PROJECTS: "True"
          SHOW_EDITORS: "True"
          SHOW_TIMEZONE: "False"
          SHOW_LOC_CHART: "False"
          SHOW_LINES_OF_CODE: "True"
          SHOW_PROFILE_VIEWS: "False"
          SHOW_COMMIT: "True"
          SHOW_DAYS_OF_WEEK: "True"
          SHOW_LANGUAGE: "True"
          SHOW_LANGUAGE_PER_REPO: "False"
          SHOW_TOTAL_CODE_TIME: "True"
          SHOW_SHORT_INFO: "True"
          SHOW_UPDATED_DATE: "True"
          SECTION_NAME: waka-week
          COMMIT_MESSAGE: "Weekly WakaTime統計でREADMEを更新"
          COMMIT_USERNAME: "github-actions"
          COMMIT_EMAIL: "github-actions@github.com"
          
      - name: 月間WakaTime統計の更新
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_TITLE: true
          SECTION_NAME: wakamonth
          BLOCKS: ░▒▓█
          TIME_RANGE: last_30_days
          LANG_COUNT: 10
          SHOW_TIME: true
          SHOW_TOTAL: true
          COMMIT_MESSAGE: "Monthly WakaTime統計でREADMEを更新"
          
      - name: 累計WakaTime統計の更新
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_TITLE: true
          SECTION_NAME: wakaalltime
          BLOCKS: ░▒▓█
          TIME_RANGE: all_time
          LANG_COUNT: 10
          SHOW_TIME: true
          SHOW_TOTAL: true
          SHOW_MASKED_TIME: true
          COMMIT_MESSAGE: "累計WakaTime統計でREADMEを更新"
          
      - name: 変更のプッシュ
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "WakaTime統計でREADMEを更新" && git push)
