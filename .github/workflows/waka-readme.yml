name: Update GitHub Profile README with Custom Cards

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    name: Update README with Custom Cards
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Generate WakaTime Card
        uses: lowlighter/metrics@latest
        with:
          filename: metrics-waketime.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          config_timezone: Asia/Tokyo
          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_API_KEY }}
          plugin_wakatime_days: 7
          plugin_wakatime_sections: time, projects, projects-graphs
          plugin_wakatime_limit: 5
          plugin_wakatime_url: https://wakatime.com/@batapii
          plugin_wakatime_user: batapii

      - name: Generate GitHub Stats Card
        uses: lowlighter/metrics@latest
        with:
          filename: metrics-github.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          config_timezone: Asia/Tokyo
          plugin_lines: yes
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

      - name: Update README
        run: |
          echo "# My GitHub Profile" > README.md
          echo "" >> README.md
          echo "## WakaTime Stats" >> README.md
          echo "![WakaTime stats](./metrics-waketime.svg)" >> README.md
          echo "" >> README.md
          echo "## GitHub Stats" >> README.md
          echo "![GitHub stats](./metrics-github.svg)" >> README.md

      - name: Commit and push if changed
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add README.md metrics-waketime.svg metrics-github.svg
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update README with custom cards" && git push)
