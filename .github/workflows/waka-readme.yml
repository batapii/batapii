name: Update GitHub Profile README and Generate Mountain

on:
  schedule:
    - cron: "0 9 * * *"  # 毎日 UTC 9:00 (JST 18:00) に実行
    - cron: '0 */6 * * *'  # 6時間ごとに実行
  workflow_dispatch:

jobs:
  update-profile:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 全履歴をフェッチ

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Stash local changes
        run: git stash

      - name: Pull latest changes
        run: git pull origin main

      - name: Pop stashed changes
        run: git stash pop

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # ... [他の既存のステップはそのまま] ...

      - name: Update README
        run: |
          cat << EOF > README.md
          # My GitHub Profile

          ![Mountain](./mountain-output/mountain.svg)

          ## 📊 My Coding Insights
          <details>
          <summary><b>Click to view GitHub Data</b></summary>

          $(cat github-data.md)
          </details>

          <details>
          <summary><b>Click to view Coding Habits</b></summary>

          $(cat coding-habits.md)
          </details>

          <details>
          <summary><b>Click to view Weekly Breakdown</b></summary>

          $(cat weekly-breakdown.md)
          </details>

          ## 🏆 GitHub Trophies

          ## 🔧 Technologies & Tools

          ## 📈 Contribution Graph

          ## 💼 Featured Projects

          ## 🔗 Connect with me

          EOF

      - name: Commit and push changes
        run: |
          git add README.md github-data.md coding-habits.md weekly-breakdown.md
          if [ -f "mountain-output/mountain.svg" ]; then
            git add mountain-output/mountain.svg
          fi
          git diff --staged --quiet || (git commit -m "Update README and generate mountain" && git push --force-with-lease)
