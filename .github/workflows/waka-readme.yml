name: Update GitHub Profile README and Generate Mountain

on:
  schedule:
    - cron: "0 9 * * *"
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update-profile:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Debug directory contents
        run: |
          echo "Current directory contents:"
          ls -la
          echo "Root directory contents:"
          ls -la /

      - name: Create initial README if not exists
        run: |
          if [ ! -f README.md ]; then
            echo "# My GitHub Profile" > README.md
            echo "Initial README.md created."
          else
            echo "README.md already exists."
          fi

      - name: Update WakaTime stats
        uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_OS: "True"
          SHOW_PROJECTS: "True"
          SHOW_EDITORS: "True"
          SHOW_TIMEZONE: "True"
          SHOW_LOC_CHART: "False"
          SHOW_PROFILE_VIEWS: "True"
          SHOW_LINES_OF_CODE: "True"
          SHOW_LANGUAGE_PER_REPO: "True"
          SHOW_SHORT_INFO: "True"
          SHOW_DAYS_OF_WEEK: "True"
          SHOW_LANGUAGE: "True"
          SHOW_COMMIT: "True"
          SHOW_TOTAL_CODE_TIME: "True"
          SHOW_UPDATED_DATE: "True"
          SYMBOL_VERSION: 3

      - name: Debug WakaTime stats
        run: |
          echo "README.md contents:"
          cat README.md || echo "README.md not found"

      - name: Split WakaTime stats
        run: |
          if [ -f README.md ]; then
            sed -n '/üê± My GitHub Data/,/I'"'"'m an Early üê§/ w github-data.md' README.md
            sed -n '/I'"'"'m an Early üê§/,/üìä This Week I Spent My Time On/ w coding-habits.md' README.md
            sed -n '/üìä This Week I Spent My Time On/,/I Mostly Code in Kotlin/ w weekly-breakdown.md' README.md
            echo "WakaTime stats split completed."
          else
            echo "README.md not found. Cannot split WakaTime stats."
          fi

      - name: Debug WakaTime stats files
        run: |
          for file in github-data.md coding-habits.md weekly-breakdown.md; do
            if [ -f "$file" ]; then
              echo "Contents of $file:"
              cat "$file"
            else
              echo "$file not found."
            fi
          done

      - name: Update README
        run: |
          cat << EOF > README.md
          # My GitHub Profile

          ## üìä My Coding Insights
          <details>
          <summary><b>Click to view GitHub Data</b></summary>

          $(cat github-data.md 2>/dev/null || echo "GitHub Data not available")
          </details>

          <details>
          <summary><b>Click to view Coding Habits</b></summary>

          $(cat coding-habits.md 2>/dev/null || echo "Coding Habits not available")
          </details>

          <details>
          <summary><b>Click to view Weekly Breakdown</b></summary>

          $(cat weekly-breakdown.md 2>/dev/null || echo "Weekly Breakdown not available")
          </details>

          ## üèÜ GitHub Trophies

          ## üîß Technologies & Tools

          ## üìà Contribution Graph

          ## üíº Featured Projects

          ## üîó Connect with me

          <!--START_SECTION:activity-->
          <!--END_SECTION:activity-->

          EOF

      - name: Update recent GitHub activity
        uses: jamesgeorge007/github-activity-readme@master
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          COMMIT_MSG: 'Update README with recent activity'
          MAX_LINES: 5

      - name: Commit and push changes
        run: |
          git add README.md
          for file in github-data.md coding-habits.md weekly-breakdown.md; do
            if [ -f "$file" ]; then
              git add "$file"
            fi
          done
          git diff --staged --quiet || (git commit -m "Update README and WakaTime stats" && git push)
