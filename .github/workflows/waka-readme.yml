name: Metrics
on:
  repository_dispatch:
    types: [test_trigger]
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # This will run the workflow every hour

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  github-metrics:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # すべての履歴をフェッチ

      # ... (既存のステップはそのまま) ...

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests  # 必要に応じて他の依存関係を追加

      - name: Update Coding Stats
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          python update_coding_stats.py

      - name: Commit and push if changed
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update coding stats"
            git pull --rebase origin ${{ github.ref }}
            git push || (git push --force-with-lease && echo "Force pushed due to remote changes")
          fi

      - name: Check for errors
        if: failure()
        run: |
          echo "Workflow failed. Please check the logs for more information."
          exit 1
