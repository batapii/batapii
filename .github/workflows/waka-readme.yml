name: Metrics
on:
  repository_dispatch:
    types: [test_trigger]
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'  # 毎時実行に変更

permissions:
  contents: write
  packages: read
  pull-requests: write

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  github-metrics:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Debug Python and pip
        run: |
          python --version
          pip --version
          echo "Contents of requirements.txt:"
          cat requirements.txt || echo "requirements.txt not found"
          echo "Available wakatime versions:"
          pip install wakatime==

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then
            echo "Installing from requirements.txt"
            pip install -r requirements.txt
          else
            echo "::error::requirements.txt not found"
            exit 1
          fi
          echo "Installed packages:"
          pip list

      - name: Update Coding Stats
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          if [ -f update_coding_stats.py ]; then
            python update_coding_stats.py
          else
            echo "::error::update_coding_stats.py not found"
            exit 1
          fi

      - name: Commit and push if changed
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update coding stats [skip ci]"
            git pull --rebase origin ${{ github.ref }}
            git push
          fi
