name: Metrics
on:
  repository_dispatch:
    types: [test_trigger]
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # This will run the workflow every hour

# 明示的に権限を定義
permissions:
  contents: write
  packages: read
  pull-requests: write

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  github-metrics:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  # v3に更新
        with:
          fetch-depth: 0  # すべての履歴をフェッチ

      - name: Set up Python
        uses: actions/setup-python@v4  # v4に更新
        with:
          python-version: '3.x'
          cache: 'pip'  # 依存関係のキャッシュを有効化

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests  # 必要に応じて他の依存関係を追加
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Update Coding Stats
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          python update_coding_stats.py

      - name: Commit and push if changed
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update coding stats [skip ci]"
            git pull --rebase origin ${{ github.ref }}
            git push
          fi

      - name: Check for errors
        if: failure()
        run: |
          echo "::error::Workflow failed. Please check the logs for more information."
          exit 1
