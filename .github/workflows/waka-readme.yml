name: Update GitHub Profile Statistics
on:
  schedule:
    - cron: "0 */6 * * *"  # 6時間ごとに実行
  workflow_dispatch:

jobs:
  update-profile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}
          
      - name: Clear caches
        uses: actions/github-script@v6
        with:
          script: |
            const caches = await github.rest.actions.getActionsCacheList({
              owner: context.repo.owner,
              repo: context.repo.repo,
            })
            for (const cache of caches.data.actions_caches) {
              await github.rest.actions.deleteActionsCacheById({
                owner: context.repo.owner,
                repo: context.repo.repo,
                cache_id: cache.id,
              })
            }
            
      - name: Clear npm cache
        run: |
          npm cache clean --force
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Dependencies
        run: npm install @octokit/graphql
          
      - name: Update Language Statistics
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
        run: |
          node -e '
          const { graphql } = require("@octokit/graphql");
          
          async function fetchStats() {
            const query = `
              query userInfo($username: String!, $limit: Int!) {
                user(login: $username) {
                  repositories(ownerAffiliations: OWNER, isFork: false, first: 100) {
                    nodes {
                      name
                      languages(first: $limit, orderBy: {field: SIZE, direction: DESC}) {
                        edges {
                          size
                          node {
                            color
                            name
                          }
                        }
                      }
                    }
                  }
                }
              }
            `;
            
            const graphqlWithAuth = graphql.defaults({
              headers: {
                authorization: `token ${process.env.GITHUB_TOKEN}`,
              },
            });
            
            const result = await graphqlWithAuth(query, {
              username: process.env.USERNAME,
              limit: 10
            });
            
            const stats = {};
            result.user.repositories.nodes.forEach(repo => {
              repo.languages.edges.forEach(edge => {
                const lang = edge.node.name;
                stats[lang] = (stats[lang] || 0) + edge.size;
              });
            });
            
            const fs = require("fs");
            let md = "## 🔤 Most Used Languages\n\n";
            
            Object.entries(stats)
              .sort(([,a], [,b]) => b - a)
              .forEach(([lang, size]) => {
                const percent = (size * 100 / Object.values(stats).reduce((a,b) => a+b)).toFixed(1);
                md += `- ${lang}: ${percent}%\n`;
              });
            
            fs.writeFileSync("language-stats.md", md);
          }
          
          fetchStats().catch(console.error);
          '

      - name: Update Weekly WakaTime Stats
        uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_OS: "True"
          SHOW_PROJECTS: "True"
          SHOW_EDITORS: "True"
          SHOW_TIMEZONE: "False"
          SHOW_LOC_CHART: "False"
          SHOW_LINES_OF_CODE: "True"
          SHOW_PROFILE_VIEWS: "False"
          SHOW_COMMIT: "True"
          SHOW_DAYS_OF_WEEK: "True"
          SHOW_LANGUAGE: "True"
          SHOW_LANGUAGE_PER_REPO: "False"
          SHOW_TOTAL_CODE_TIME: "True"
          SHOW_SHORT_INFO: "True"
          SHOW_UPDATED_DATE: "True"
          SECTION_NAME: waka-week
          
      - name: Update Monthly WakaTime Stats
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_TITLE: true
          SECTION_NAME: wakamonth
          BLOCKS: ░▒▓█
          TIME_RANGE: last_30_days
          LANG_COUNT: 10
          SHOW_TIME: true
          SHOW_TOTAL: true
          
      - name: Update All Time WakaTime Stats
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_TITLE: true
          SECTION_NAME: wakaalltime
          BLOCKS: ░▒▓█
          TIME_RANGE: all_time
          LANG_COUNT: 10
          SHOW_TIME: true
          SHOW_TOTAL: true
          SHOW_MASKED_TIME: true

      - name: Combine Statistics
        run: |
          cat language-stats.md README.md > temp.md
          mv temp.md README.md
          
      - name: Commit and Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "Updated GitHub Profile Statistics" && git push)
