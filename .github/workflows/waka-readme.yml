name: Comprehensive GitHub Profile Update

on:
  repository_dispatch:
    types: [test_trigger]
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # 6時間ごとに実行

permissions:
  contents: write
  packages: read
  pull-requests: write

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-profile:
    name: Update README and Metrics
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests PyGithub
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          fi
          pip list

      - name: Update Coding Stats
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          if [ -f "./update_coding_stats.py" ]; then
            python -u ./update_coding_stats.py
          else
            echo "::error::update_coding_stats.py not found in the current directory"
            exit 1
          fi

      - name: Update recent GitHub activity
        uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update GitHub stats
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GH_TOKEN }}
          plugin_lines: yes
          plugin_isocalendar: yes
          plugin_languages: yes
          plugin_achievements: yes
          plugin_notable: yes

      - name: Commit and push if changed
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update GitHub profile [skip ci]"
            git pull --rebase origin ${{ github.ref }}
            git push || (echo "::error::git push failed"; exit 1)
          fi

      - name: Check for errors
        if: failure()
        run: |
          echo "::error::Workflow failed. Please check the logs for more information."
          exit 1
