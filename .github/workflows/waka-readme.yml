name: Update GitHub Profile README and Generate Mountain

on:
  schedule:
    - cron: "0 9 * * *"  # ÊØéÊó• UTC 9:00 (JST 18:00) „Å´ÂÆüË°å
    - cron: '0 */6 * * *'  # 6ÊôÇÈñì„Åî„Å®„Å´ÂÆüË°å
  workflow_dispatch:

jobs:
  update-profile:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # ÂÖ®Â±•Ê≠¥„Çí„Éï„Çß„ÉÉ„ÉÅ

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Clean up submodules
        run: |
          if [ -f .gitmodules ]; then
            git config -f .gitmodules --get-regexp '^submodule\..*\.path$' |
            while read path_key path
            do
              if [ ! -d "$path" ]; then
                git config -f .gitmodules --remove-section "submodule.${path_key##submodule.}"
                git add .gitmodules
              fi
            done
          fi

      - name: Manage local and remote changes
        run: |
          if [[ -n $(git status -s) ]]; then
            echo "Local changes detected. Stashing..."
            git stash
            STASHED=true
          else
            echo "No local changes. Skipping stash."
            STASHED=false
          fi
          echo "Pulling latest changes..."
          git pull origin main
          if [ "$STASHED" = true ]; then
            echo "Reapplying stashed changes..."
            git stash pop || echo "Failed to pop stash. Manual intervention may be required."
          fi

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Generate Mountain
        uses: suba327777/README.Mountain@release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
          THEME: "dark"

      - name: Update WakaTime stats
        uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_OS: "True"
          SHOW_PROJECTS: "True"
          SHOW_EDITORS: "True"
          SHOW_TIMEZONE: "True"
          SHOW_LOC_CHART: "False"
          SHOW_PROFILE_VIEWS: "True"
          SHOW_LINES_OF_CODE: "True"
          SHOW_LANGUAGE_PER_REPO: "True"
          SHOW_SHORT_INFO: "True"
          SHOW_DAYS_OF_WEEK: "True"
          SHOW_LANGUAGE: "True"
          SHOW_COMMIT: "True"
          SHOW_TOTAL_CODE_TIME: "True"
          SHOW_UPDATED_DATE: "True"
          SYMBOL_VERSION: 3

      - name: Split WakaTime stats
        run: |
          sed -n '/üê± My GitHub Data/,/I'"'"'m an Early üê§/ w github-data.md' README.md
          sed -n '/I'"'"'m an Early üê§/,/üìä This Week I Spent My Time On/ w coding-habits.md' README.md
          sed -n '/üìä This Week I Spent My Time On/,/I Mostly Code in Kotlin/ w weekly-breakdown.md' README.md

      - name: Update recent GitHub activity
        uses: jamesgeorge007/github-activity-readme@master
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          COMMIT_MSG: 'Update README with recent activity'
          MAX_LINES: 5

      - name: Update GitHub stats
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GH_TOKEN }}
          plugin_lines: yes
          plugin_isocalendar: yes
          plugin_languages: yes
          plugin_achievements: yes
          plugin_notable: yes

      - name: Debug directory contents
        run: |
          echo "Current directory contents:"
          ls -la
          echo "Contents of mountain-output directory:"
          ls -la mountain-output || echo "mountain-output directory not found"

      - name: Update README
        run: |
          cat << EOF > README.md
          # My GitHub Profile

          ![Mountain](./mountain-output/mountain.svg)

          ## üìä My Coding Insights
          <details>
          <summary><b>Click to view GitHub Data</b></summary>

          $(cat github-data.md || echo "GitHub Data not available")
          </details>

          <details>
          <summary><b>Click to view Coding Habits</b></summary>

          $(cat coding-habits.md || echo "Coding Habits not available")
          </details>

          <details>
          <summary><b>Click to view Weekly Breakdown</b></summary>

          $(cat weekly-breakdown.md || echo "Weekly Breakdown not available")
          </details>

          ## üèÜ GitHub Trophies

          ## üîß Technologies & Tools

          ## üìà Contribution Graph

          ## üíº Featured Projects

          ## üîó Connect with me

          EOF

      - name: Commit and push changes
        run: |
          git add README.md
          for file in github-data.md coding-habits.md weekly-breakdown.md; do
            if [ -f "$file" ]; then
              git add "$file"
            fi
          done
          if [ -f "mountain-output/mountain.svg" ]; then
            git add mountain-output/mountain.svg
          fi
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update README and generate mountain"
            git push || git pull --rebase && git push
            if [ $? -ne 0 ]; then
              echo "Push failed. Manual intervention may be required."
              exit 1
            fi
          fi
