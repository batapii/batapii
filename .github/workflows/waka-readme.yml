          <!--START_SECTION:coding-habits-->
          <!--END_SECTION:coding-habits-->
          </details>

          <details>
          <summary><b>üìÖ Weekly Breakdown</b></summary>

          <!--START_SECTION:weekly-breakdown-->
          <!--END_SECTION:weekly-breakdown-->
          </details>

          ## üèÜ GitHub Trophies
          [![trophy](https://github-profile-trophy.vercel.app/?username=batapii&theme=onedark)](https://github.com/ryo-ma/github-profile-trophy)

