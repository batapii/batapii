name: Update GitHub Profile

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  update-profile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Debug Info
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "GITHUB_REPOSITORY: $GITHUB_REPOSITORY"
          echo "GITHUB_ACTOR: $GITHUB_ACTOR"
          echo "WAKATIME_API_KEY set: ${{ secrets.WAKATIME_API_KEY != '' }}"
          echo "GH_TOKEN set: ${{ secrets.GH_TOKEN != '' }}"
          echo "WAKATIME_API_KEY length: ${#WAKATIME_API_KEY}"
          echo "GH_TOKEN length: ${#GH_TOKEN}"

      - name: Update Readme with WakaTime All-Time Metrics
        uses: athul/waka-readme@master
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_TITLE: true
          SECTION_NAME: waka-all-time
          BLOCKS: ->
          TIME_RANGE: all_time
          LANG_COUNT: 6
          SHOW_TIME: true
          SHOW_TOTAL: true
          SHOW_MASKED_TIME: true
          STOP_AT_OTHER: false
          COMMIT_MESSAGE: "Updated all-time waka-readme graph with new metrics"

      - name: Error Check
        if: failure()
        run: |
          echo "Previous step failed. Checking environment variables:"
          env | grep -E 'WAKATIME_API_KEY|GH_TOKEN' || echo "Variables not found in environment"
          echo "Checking input variables:"
          echo "WAKATIME_API_KEY set in input: ${{ inputs.WAKATIME_API_KEY != '' }}"
          echo "GH_TOKEN set in input: ${{ inputs.GH_TOKEN != '' }}"

      - name: Commit and push changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add -A .
          git commit -m "Update profile data" -a || echo "No changes to commit"
          git pull --rebase origin main
          git push origin main
