name: Update GitHub Profile README and Generate Mountain

on:
  schedule:
    - cron: "0 9 * * *"  # 毎日 UTC 9:00 (JST 18:00) に実行
    - cron: '0 */6 * * *'  # 6時間ごとに実行
  workflow_dispatch:

jobs:
  update-profile:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 全履歴をフェッチ

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Manage local and remote changes
        run: |
          # 現在の変更を確認
          if [[ -n $(git status -s) ]]; then
            echo "Local changes detected. Stashing..."
            git stash
            STASHED=true
          else
            echo "No local changes. Skipping stash."
            STASHED=false
          fi

          # リモートの変更をプル
          echo "Pulling latest changes..."
          git pull origin main

          # スタッシュした変更があれば再適用
          if [ "$STASHED" = true ]; then
            echo "Reapplying stashed changes..."
            git stash pop || echo "Failed to pop stash. Manual intervention may be required."
          fi

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # ... [他の既存のステップ] ...

      - name: Update README
        run: |
          cat << EOF > README.md
          # My GitHub Profile

          ![Mountain](./mountain-output/mountain.svg)

          ## 📊 My Coding Insights
          <details>
          <summary><b>Click to view GitHub Data</b></summary>

          $(cat github-data.md || echo "GitHub Data not available")
          </details>

          <details>
          <summary><b>Click to view Coding Habits</b></summary>

          $(cat coding-habits.md || echo "Coding Habits not available")
          </details>

          <details>
          <summary><b>Click to view Weekly Breakdown</b></summary>

          $(cat weekly-breakdown.md || echo "Weekly Breakdown not available")
          </details>

          ## 🏆 GitHub Trophies

          ## 🔧 Technologies & Tools

          ## 📈 Contribution Graph

          ## 💼 Featured Projects

          ## 🔗 Connect with me

          EOF

      - name: Commit and push changes
        run: |
          git add README.md
          for file in github-data.md coding-habits.md weekly-breakdown.md; do
            if [ -f "$file" ]; then
              git add "$file"
            fi
          done
          if [ -f "mountain-output/mountain.svg" ]; then
            git add mountain-output/mountain.svg
          fi
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update README and generate mountain"
            git push || git pull --rebase && git push
            if [ $? -ne 0 ]; then
              echo "Push failed. Manual intervention may be required."
              exit 1
            fi
          fi
