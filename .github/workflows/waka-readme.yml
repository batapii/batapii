name: Update WakaTime Statistics

on:
  schedule:
    - cron: "0 0 * * *"  # 毎日UTCの00:00に実行
  workflow_dispatch:

jobs:
  update-stats:
    name: Update WakaTime Stats
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Weekly Stats
        uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_OS: "True"
          SHOW_PROJECTS: "True"
          SHOW_EDITORS: "True"
          SHOW_LANGUAGE: "True"
          SHOW_COMMIT: "True"
          SHOW_SHORT_INFO: "True"
          SHOW_LINES_OF_CODE: "True"
          SHOW_DAYS_OF_WEEK: "True"
          SECTION_NAME: "waka"
          COMMIT_MESSAGE: "Updated Weekly Stats"
          
      - name: Monthly Stats
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SECTION_NAME: "wakamonth"
          BLOCKS: ░▒▓█
          TIME_RANGE: last_30_days
          SHOW_TIME: true
          SHOW_TOTAL: true
          LANG_COUNT: 10
          CODE_LANG: "txt"
          
      - name: All Time Stats
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SECTION_NAME: "wakaalltime"
          BLOCKS: ░▒▓█
          TIME_RANGE: all_time
          SHOW_TIME: true
          SHOW_TOTAL: true
          LANG_COUNT: 10
          CODE_LANG: "txt"
